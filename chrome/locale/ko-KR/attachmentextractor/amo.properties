Name=AttachmentExtractor
Summary=선택한 메세지에서 모든 첨부를 추출, 삭제, 분리 또는 읽은 것으로 표시를 할 수 있습니다.
Description=그냥 추출하고자 하는 첨부파일이 포함된 메시지를 선택하고 'Extract Attachments'를 선택하면 나머지는 이 확장기능이 합니다. 더이상 첨부 파일 추출에 각 메세지를 거칠 필요가 없습니다!\n다른 선택사항을 위해 설정 대화창를 확인하세요.
PrivacyPolicy=Attachment Extractor 확장기능을 처음 실행하면 제 웹사이트 상의 changelog창이 버전에 맞게 뜹니다. 이 창을 띄우는데 확장기능명과 매개변수로 버전(그래서 제가 올바른 버전을 표시할 수 있습니다.)을 사용합니다. 저는 당신이나 당신의 Thunderbird 설치/프로파일, 개인 식별 정보 또는 기타 정보를 수집하지 않습니다.
VersionNotes=*개선:이미지 저장으로 매우 느려질수 있어(특히,Thunderbird 3) 배경내 이미지 불러오기를 멈출 수 있습니다. 제 실험에선 이미지으로 200% 향상을 보였습니다. 필요에 따라 (숨겨진)환경설정에서 attachmentextractor.dontloadimages를 False로 설정해 재동작시킬 수 있습니다.
\n*버그 수정: autoextract에서 cleartag가 이제 제대로 태그를 정리합니다.[bug #36]\n**버그 수정:MacOS에서 분리 실패(1.2.1에서 변경사항. 출시때 빠짐)[bug #59]\n*버그 수정:다중 이메일을 연속으로 자동 추출하는데 (충돌)실패(1.2.1에서 변경사항. 출시때 빠짐)[bug #52]
DeveloperComments=AttachmentExactractor를 사용한 이후 다시 돌아와 리뷰를 써주세요.\n\n당신이 찾아낸 어떤 버그나 원하는 새로운 기능 요청은 제 웹사이트 내 bugtracker를 이용해 주세요. 저에게 묻고자하는 어떤 질문이 있다면 제 웹사이트 내 ('contact me'섹션 안에 있는)피드백 폼을 사용해 주세요. 제가 토론 섹션을 확인하기 전까진 답변을 할 수 없기때문에 토론섹션에서 질문을 하거나 버그 언급하는 것은 실용적이지 않습니다.

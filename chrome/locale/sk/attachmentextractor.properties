ConfirmAutoDetachSettingDialogMessage=Zapnutím oddeliť/zmazať prílohy odstránite prílohy zo všetkých prichádzajúcich správ, ktoré spĺňajú vami definované kritériá, (eventuálne všetky správy), bez ďalšieho potvrdzovania. \nAk sa vyskytne chyba, výsledkom môže byť strata prílohy alebo obsahu správy, alebo oboje.\nNezapínajte toto, ak nechcete riskovať stratu príloh prichádzajúcich správ.

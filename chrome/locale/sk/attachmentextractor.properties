ConfirmDetachDialogMessage=Vybrali ste oddelenie prílohy s použitím experimentálneho oddeľovacieho spôsobu. Po tomto už nebudú žiadne potvrdzovacie správy a každá príloha bude zmazaná z vybratých emailov. Raz zmazané už nebudú môcť byť obnovené. Pokračovať?
ConfirmDetachSettingDialogTitle=Upozornenie!

Name=AttachmentExtractor
Summary=Pakt alle bijlagen uit van geselecteerde berichten en kan vervolgens verwijderen, ontkoppelen of als gelezen markeren.
Description=Selecteer gewoon de berichten met de bijlagen die uw wilt uitpakken en selecteer ‘Bijlagen uitpakken’; deze extensie doet de rest. U hoeft niet meer door elk bericht te gaan om de bijlagen uit te pakken!\nKijk in het instellingenvenster voor de verschillende opties.
PrivacyPolicy=Bij de eerste keer dat u AttachmentExtractor draait laadt de extensie een venster met een ingekorte versie van het wijzigingsoverzicht op mijn website. Om dit te kunnen doen wordt de webpagina geladen met de extensienaam en de versie als parameters (zodat de juiste versie wordt weergegeven). Ik verzamel geen informatie van u of uw Thunderbird-installatie/-profiel, persoonlijk herleidbaar of anderszins.
VersionNotes=
DeveloperComments=Kom a.u.b. hier terug nadat u AttachmentExtractor een tijdje hebt gebruikt en schrijf een beoordeling.\n\nAls u fouten aantreft of een nieuwe functie wilt aanvragen gebruik dan de bugtracker op mijn website. Gebruik het terugkoppelingsformulier op mijn website (in de sectie ‘Contact opnemen’) om me vragen te stellen - een vraag stellen of een fout melden in de discussiesectie is minder praktisch aangezien ik geen antwoord kan geven tenzij ik er toevallig in kijk.

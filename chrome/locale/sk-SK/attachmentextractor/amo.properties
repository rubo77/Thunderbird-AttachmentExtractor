Name=AttachmentExtractor
Summary=Ukladá všetky prílohy z vybratých správ a umožňuje mazať, oddeľovať alebo označiť ako prečítané.
Description=Jednoducho vyberte správy obsahujúce prílohy, ktoré chcete uložiť, vyberte "Uložiť prílohy" a toto rozšírenie to urobí. Už viac nemusíte prechádzať každú správu pre ukladanie príloh!\nSkontrolujte okno nastavení pre rôzne možnosti.
PrivacyPolicy=Po prvýkrát, keď spustíte Attachment Extractor, rozšírenie načíta okno so zmenami na mojej internetovej stránke. Webowá stránka je načítaná s názvom rozšírenia a verziou ako parametre (takto môžem zobraziť korektnú verziu). Nezhromažďujem žiadne informácie o vás alebo vašom Thunderbirde, či už o inštalácii/profile, osobne zistiteľné alebo iné.
VersionNotes=*vylepšenie: zastavené načítanie obrázkov na pozadí pred ich uložením pretože to môže byť pomalé, obzvlášť v Thunderbird 3. Moje testy ukázali viac než 200% nárast blokovania obrázkov. Môže byť znovu zapnutý, ak je to potrebné, pomocou nastavenia (skryté) attachmentextractor.dontloadimages na false. \n* bug fix: ošetrenie značiek pomocou auto oddeľovania prebieha korektne. [bug #36]\n* bug fix: Oddeľovanie zlyhalo na macOS (v 1.2.1 changelog, chýbajúci vo vydaní) [bug #59]\n* bug fix: Usporiadanie viacnásobných emailov zlyhalo (kolízia) pri auto oddelení. (v 1.2.1 changelog, chýbajúci vo vydaní) [bug #52]
DeveloperComments=Po tom, čo ste použili AttachmentExactractor, prosím vráťte sa na chvíľu späť a napíšte komentár.\n\Ak objavíte akúkoľvek chybu, alebo chcete požiadavku na novú vlastnosť, prosím použite bugtracker na mojej webovej stránke. Použite formulár na odozvu na mojej stránke (v sekcii kontakt) na položenie akejkoľvek otázky - pýtanie sa alebo zmieňovanie sa o chybách v diskusnej sekcii je menej praktické, pretože sa na to nechystám odpovedať, pokiaľ si to preverím tu.

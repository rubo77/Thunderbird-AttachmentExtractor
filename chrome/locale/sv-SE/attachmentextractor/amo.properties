Name=AttachmentExtractor
Summary=Extraherar alla bilagor från valt meddelande och tar sedan bort det, avskiljer det eller markerar det som läst
Description=Välj ett meddelande med bilagor du vill extrahera och välj 'Extrahera bilagor', så gör detta tillägg arbetet åt dig. Inget mer manuellt arbete med att gå igenom varje meddelande!\nGå igenom inställningarna för att se alla alternativ.
PrivacyPolicy=Den första gången du använder Attachment Extractor visas en nerbantad version av ändringsloggen från min hemsida. För att göra så laddas en webbsida med tilläggets namn och version så du ser att du har rätt version. Jag samlar inte in någon information om dig eller om Thunderbirds inställningar/profiler.
VersionNotes=
DeveloperComments=Efter det att du använt AttachmentExactractor ett tag kanske du kan komma tillbaks och skriva en recension.\n\nOm du hittar några fel eller önskar nya funktioner, vänligen använd felrapporteringssystem på min hemsida. Använd formuläret på min hemsida (under 'Contact me') för att ställa frågor, föreslå förbättringar istället för att posta något i diskussionsforumet. På så sätt kan jag svara dig snabbare eftersom jag inte alltid läser forumet...

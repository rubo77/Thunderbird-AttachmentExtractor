Name=AttachmentExtractor
Summary=Permette di estrarre tutti gli allegati dai messaggi selezionati
Description=Basterà selezionare i messaggi contenenti gli allegati da estrarre e selezionare 'Estrai gli allegati selezionati' e l'estensione farà il resto. Non sarà più necessario aprire ogni messaggio per estrarne gli allegati!\nVerificare nella finestra delle impostazioni le differenti possibili opzioni
PrivacyPolicy=La prima volta che si avvia AttachmentExtractor viene aperta una finestra contenente una versione breve delle ultime modifiche (la versione estesa è sul sito web dell'estensione). Per fare ciò viene caricata una pagina web contenente nome e numero di versione dell'estensione. Non viene comunque memorizzata alcuna informazione inerente all'installazione di Thunderbird o al proprio profilo o a dati personali
VersionNotes= *Miglioria: interrotto il caricamento delle immagini in background prima del relativo salvataggio (in quanto operazione molto lenta, soprattutto in Thunderbird 3). I test dell'autore hanno avuto come risultato fino al 200% di maggior velocità bloccando le immagini. In caso di necessità è possibile riattivare la preferenza (nascosta) accedendo tramite la finestra delle opzioni di Thunderbird all'editor di configurazione ed impostando il parametro 'attachmentextractor.dontloadimages' a false\n* Bug risolto: la funzione di ripristino tag in caso di autoestrazione non funzionava correttamente [bug #36]\n* Bug risolto: la separazione degli allegati non funzionava in ambiente Mac [bug #59]\n* Bug risolto: l'estrazione consecutiva da molteplici e-mail non riusciva quando si utilizzava l'estrazione automatica [bug #52]
DeveloperComments=Dopo aver utilizzato l'estensione per un certo periodo di tempo si è invitati a condividerne l'opinione\n\nIn caso vengano rilevati bug o per richieste di nuove funzionalità utilizzare il bugtracker presente sul sito web dell'autore dell'estensione. Utilizzare il modulo del feedback nella sezione 'contact me' (sempre sul sito web dell'autore) solo ed unicamente per altre richieste

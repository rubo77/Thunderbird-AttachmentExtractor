Name=AttachmentExtractor
Summary=Uloží přílohy z vybraných zpráv, které potom může ze zpráv odstranit, zprávy označit jako přečtené, nebo zprávy smazat.
Description=Zvolte zprávu, ze které chcete uložit přílohy, a klikněte na 'Uložit přílohy'. Není potřeba procházet všechny zprávy a ukládat z nich přílohy jednotlivě.\nV dialogovém okně nastavení lze zvolit i jiné funkce.
PrivacyPolicy=Při prvním spuštění aplikace Thunderbird po nainstalování rozšíření AttachmentEXtractor se zobrazí dialogové okno, obsahující novinky o rozšíření. K tomu účelu je nahrána internetová stránka, které jsou předány jako parametry název rozšíření a verze, tak aby se zobrazili správné informace. Tyto informace, ani žádné jiné nejsou shromažďovány.
VersionNotes=Vylepšení: zablokováno nahrávání obrázků na pozadí před jejich uložením - výrazné zrychlení zejména v Thenderbird 3, testy prokázaly až 200% zrychlení. Lze znovu povolit pomocí skrytého nastavení attachmentextractor.dontloadimages na false.\nOprava: cleartag (odstranit příznak) při automatickém ukládání funguje nyní správně [bug #36]\nOprava: vyjmutí přílohy selhalo na macOS [bug #59]\nOprava: sekvence více emailů selhala při automatickém ukládání [bug #52]
DeveloperComments=Pokud používáte AttachmentExtractor delší dobu, napište prosím hodnocení.\n\nPokud naleznete jakoukoliv chybu, nebo by jste uvítali nějakou novou funkčnost, použijte prosím webové stránky www.eviljeff.com a pošlete mi zprávu pomocí kontaktního formuláře [Contact me]. Oznámení chyby nafóru je méně vhodné, proto6e fórum nekontroluji tak často.

ConfirmDetachDialogTitle=Potvrzení vyčlenění
ConfirmDetachDialogMessage=Zvolili jste vyčlenit přílohy ze zpráv pomocí experrimentální metody. Pokud nyní vyčlenění potvrdíte, všechny přílohy ze zvolených zpráv budou odtraněny, a nebude možné je znovu obnovit. Opravdu si přejete pokračovat?
ConfirmDetachSettingDialogTitle=Varování!
ConfirmDetachSettingDialogMessage=Tato metoda ja stále ještě experimentální, a nemusí být plně funkční ve všech případech.\nPokud se vyskytne chyba, může to vést ke ztrátě přílohy, zprávy nebo obou. Pokud se to stane neexistuje žádná jednoduchá metoda jak zprávy obnovit. Nedoporučuje se použití na důležitých zprávách!\nPoužívejte pouze na své riziko.
ConfirmAutoDetachSettingDialogMessage=Zvolení vyčlenění/mazání příloh ze zpráv způsobí že budou ze všech příchozích zpráv, vyhovujících zadaným kritériím, odstraněny přílohy, bez jakéhokoliv dotazu!\nPokud by se během ukládání vyskytla chyba, může to vést ke ztrátě přílohy, obsahu zprávy, nebo obou!\nTuto volbu nepoužívejte, pokud nechcete riskovat ztrátu dat.

ConfirmDetachDialogTitle=Abtrennen bestätigen
ConfirmDetachDialogMessage=Sie möchten Anhänge mit Hilfe der internen Versuchsroutine abtrennen. Es wird anschließend keine weitere Bestätigungsmeldung ausgegeben, und jeder Anhang wird aus den ausgewählten Nachrichten gelöscht. Der Löschvorgang kann nicht rückgängig gemacht werden. Vorgang dennoch ausführen?
ConfirmDetachSettingDialogTitle=Achtung!
ConfirmDetachSettingDialogMessage=Bitte bedenken Sie, dass diese Methode sich noch im Versuchsstadium befindet und möglicherweise nicht in allen Fällen ordnungsgemäß funktioniert. \nEventuell können der Anhang oder der Nachrichten-Inhalt oder beides verloren gehen. Dies kann nicht so einfach rückgängig gemacht werden, so dass wir bei wichtigen Nachrichten von der Verwendung abraten. Die Verwendung erfolgt auf eigene Gefahr.
ConfirmAutoDetachSettingDialogMessage=Das Abtrennen bzw. Löschen von Anhängen entfernt die Anhänge aller eingehenden Nachrichten, die den von Ihnen angegebenen Kriterien entsprechen (möglicherweise bei allen Nachrichten), ohne dass eine Bestätigungsmeldung erscheint. \nEventuell können der Anhang oder der Nachrichten-Inhalt oder beides verloren gehen. \nAktivieren Sie diese Funktion nicht, wenn Sie das Risiko, Anhänge Ihrer eingehenden Nachrichten zu verlieren, nicht eingehen möchten.

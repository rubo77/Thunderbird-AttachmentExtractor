Name=AttachmentExtractor
Summary=Ermöglicht das Speichern aller Anhänge der ausgewählten Nachrichten und kann sie dann löschen, abtrennen oder die Nachricht als gelesen markieren.
Description=Wählen Sie einfach die Nachrichten aus, deren Anhänge Sie abtrennen möchten, klicken Sie auf "Anhänge abtrennen" und diese Erweiterung erledigt den Rest. Es ist jetzt nicht mehr nötig, den Anhang jeder Nachricht einzeln zu speichern.\nIm den Einstellungen finden Sie verschiedene Optionen.
PrivacyPolicy=Beim ersten Start von AttachmentExtractor wird ein Fenster mit einer gekürzten Fassung der Versionshinweise auf meiner Website angezeigt. Dafür wird eine Webseite mit dem Namen und der Version der Erweiterung als Parameter aufgerufen (damit die korrekte Version angezeigt werden kann). Es werden weder persönliche identifizierbare noch andere Informationen über Sie oder über Ihre Thunderbird-Installation/Ihr Thunderbird-Profil gesammelt.
VersionNotes=Verbesserung: Schaltfläche für die neue hrd-Leisten-Schaltfläche in Thunderbird 3 hinzugefügt. \n* Verbesserung: AE sollte jetzt vollständig kompatibel zu Thunderbird 3 Beta 1 sein. \n* Verbesserung: Abgetrennte Anhänge werden jetzt gespeichert (undokumentierte Änderung in 1.2). \n* Verbesserung: #count#-Prüfung fügt #count# jetzt vor dem letzten "." ein, falls #extpart# (Dateiendung) nicht im Dateinamenmuster genutzt wird.\n* Verbesserung: Zusätzliche Merkmale hinzugefügt, die #date#-Anweisung (Zeitstempel) unterstützten ('N','w','y','a','A','g','h','U') - lesen Sie die Hinweise, um alle Details zu erfahren. \n* Änderung: Überprüfung auf neue Nachrichten sollte verlässlicher sein (undokumentierte Änderung in 1.2). \n* Fehlerkorrektur: Speichern von externen Anhängen schlug fehl, wenn die abgetrennte Date nicht existiert. [Bug #58]. \n* Fehlerkorrektur: Der zuletzt ausgewählte Ordner wird nicht aktualisiert, nachdem ein neuer Ordner ausgewählt wurde. [Bug#55]\n* Fehlerkorrektur: Abtrennen aller Unterordner in einen angegebenen Ordner funktionierte nicht - legte ausgewählte Nachricht stattdessen in angegebenem Ordner ab [Bug #40] (undokumentierte Änderung in 1.2) \n* Fehlerkorrektur: Abtrennen scheiterte unter Mac OS [Bug #59] \n* Fehlerkorrektur: Abtrennen aus einen leeren Ordner (auch wenn Unterordner E-Mails enthielten) führte zum Absturz von AE [Bug #60] \n* Fehlerkorrektur: Art und Weise, wie Beispieldatum im Einstellungsfenster berechnet wird, wurde geändert, um ein potentielles Problem mit nicht-englischen Sprachen zu lösen. \n* Fehlerkorrektur: Automatisches Abtrennen von mehreren Anhängen nacheinander scheiterte. [Bug #52] \n* Fehlerkorrektur: AE konnte eingebundenen Anhang (RFC 822) nicht abtrennen. [Bug #35]
DeveloperComments=Nach dem Sie AttachmentExtractor einige Zeit lang genutzt haben, kommen Sie bitte wieder und schreiben Sie eine Kritik.\n\nSollten Sie irgendwelche Fehler gefunden haben oder eine neue Funktion integriert haben möchten, nutzen Sie bitte den Bugtracker auf meiner Website. Verwenden Sie das Feedback-Formular auf meiner Website (im Abschnitt "contact me"), um mir Fragen zu stellen - eine Frage zu stellen oder einen Bug zu erwähnen ist im Diskussionsbereich weniger praktisch, weil ich nicht darauf antworten kann, es sei denn, ich schaue zufällig dort vorbei.

ConfirmDetachDialogMessage=Избрано е откачане на прикачени файлове по експериментален вътрешен метод. Няма да има запитвания за потвърждение оттук нататък и всеки прикачен файл ще бъде изтрит от избраните писма. Веднъж изтрити, няма възстановяване. Да се изпълни ли?
ConfirmDetachSettingDialogTitle=Внимание!
ConfirmDetachSettingDialogMessage=Да се има предвид, че този метод е експериментален и може да не работи правилно винаги. \nПри грешка може да се загуби прикаченият файл, писмото или и двете. Ако това се случи, няма лесен начин за възстановяване на изгубеното. Не се препоръчва използването му при важни писма. \nДа се използва на собствен риск.
ConfirmAutoDetachSettingDialogMessage=При включено откачане/изтриване прикачените файлове ще се премахват от всички входящи писма отговарящи на указаните критерии (или всички писма) без НИКАКВО потвърждение. \nПри грешка може да се загуби прикаченият файл, писмото или и двете. Да не се включва, ако не се допуска риск за загуба на данни.

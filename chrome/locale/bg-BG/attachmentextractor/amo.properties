Name=AttachmentExtractor
Summary=Извлича всички прикачени файлове от избрани писма и последващо изтриване, откачане или маркиране като прочетени.
Description=Избират се писмата съдържащи прикачени файлове за извличане, избира се 'Извличане на прикачени файлове' и се чака завършването на процеса. Вече няма нужда да се обхождат 1 по 1 писмата за извличане на прикачените файлове.\nДа се отворят настройките за различни възможности.
PrivacyPolicy=При първо стартиране AttachmentExtractor се показва прозорец с резюме на промените от страницата на добавката. За целта се зарежда страница с името на добавката и версията като параметри (за правилно показване на версията). Не се събира никаква лична информация или данни за Thunderbird инсталацията или потребителския профил.
VersionNotes=* Подобрение: Добавен бутон към новата hdr лента с бързи връзки на Thunderbird 3. \n* Подобрение: AE би трябвало да е съвместим с Thunderbird 3 Beta 1. \n* Подобрение: Откачените прикачени файлове вече се записват (недокументирано в 1.2). \n* Подобрение: #count# валидацията вече вмъква #count# преди последната '.', ако #extpart# не е в шаблона за името.\n* Подобрение: Повече символи поддържани от #date# ('N','w','y','a','A','g','h','U') - да се види справката за подробности.\n* Промяна: По-надеждна проверка за нови писма (недокументирано в 1.2).\n* Отстранена неизправност: Провал при запис на външни прикачени файлове, ако откаченият файл не съществува. [bug #58]\n* Отстранена неизправност: Последно избраната папка не се актуализира при нова избрана папка. [bug #55]\n* Отстранена неизправност: Извличане на всички с под-папки при указана папка не работеше, вместо това извличаше от избрано писмо в указана папка. [bug #40] (недокументирано в 1.2)\n* Отстранена неизправност: Откачане на файлове в macOS [bug #59]\n* Отстранена неизправност: При извличане от празна папка (дори, ако в под-папките има писма) AE се скапваше. [bug #60]\n* Отстранена неизправност: Променено е изчисляването на примерна дата в диалога на настройките, за поправка на потенциален проблем с не-английски локали.\n* Отстранена неизправност: Нарушаване на последователността в множество писма (сблъсък) при авто-извличане. [bug #52]\n* Отстранена неизправност: AE не може да извлече message/rfc822 прикачен файл маркиран като вложен. [bug #35]
DeveloperComments=След използване на AttachmentExactractor за известно време би било добре да се напише мнение.\n\nПри намиране на неизправности или желание за нова функционалност да се използва регистратора на неизправности на страницата. Може да се използва контактния формуляр (в раздел 'contact me') за всякакви въпроси - питане или споменаване на неизправност в раздела за дискусии не се препоръчва - авторът не получава известие и би видял написаното само, ако лично посети раздела.

ConfirmDetachDialogTitle=Ontkoppelen bevestigen
ConfirmDetachDialogMessage=U hebt ervoor gekozen om bijlagen te ontkoppelen met behulp van de experimentele interne ontkoppelings-routine. Er volgen hierna geen bevestigingsberichten meer en elke bijlage zal uit de geselecteerde berichten worden verwijderd. Eenmaal verwijderd kan dit niet meer ongedaan worden gemaakt. Toch doorgaan?
ConfirmDetachSettingDialogTitle=Waarschuwing!
ConfirmDetachSettingDialogMessage=Wees u ervan bewust dat deze methode nog in het experimentele stadium verkeert en wellicht niet alle gevallen goed functioneert.\nAls er een fout optreedt kan dit resulteren in verlies van de bijlage of de inhoud van het bericht, of beide. Als dit gebeurt is er geen makkelijke manier om het verloren gegane terug te halen, dus het wordt aanbevolen dit niet te gebruiken bij belangrijke berichten.\nGebruik geschiedt op eigen risico!
ConfirmAutoDetachSettingDialogMessage=Het inschakelen van het ontkoppelen/verwijderen van bijlagen\nverwijdert bijlagen uit alle inkomende e-mail berichten\ndie beantwoorden aan de door u aangeduide criteria, (mogelijk\nalle berichten), zonder ENIGE bevestiging. Als er een fout\noptreedt kan dit resulteren in het verlies van de bijlage\nof de inhoud van het bericht, of beide. Schakel deze optie\nniet in als u niet het risico wilt lopen om bijlagen van\ninkomende berichten te verliezen.

ConfirmDetachDialogMessage=Вы решили отделять вложения с использованием метода экспериментального внутреннего отделения. Теперь не будет больше сообщения на подтверждение, и после этого все вложения будут удалены из выбранных сообщений электронной почты. Действие по удалению не может быть отменено. Продолжить?
ConfirmDetachSettingDialogTitle=Внимание!
ConfirmDetachSettingDialogMessage=Пожалуйста отдавайте себе отчет что этот метод все еще экспириментальный и не может работать правильно во всех случаях.\nЕсли будет ошибка, она может привести к потере вложения или содержанию писем, или даже оба. Если это случается, то нет простого способ вернуть, что потеряно, поэтому нецелесообразно использовать его с важными письмами.\nИспользуйте его на свой страх и риск.
ConfirmAutoDetachSettingDialogMessage=Включение отделения/удаления вложений будет удалять вложения со всех входящих писем, соответствующих указанными вами критериям (потенциально все письма), без ЛЮБЫХ подтверждений.\nЕсли произойдет сбой, это может привести или к потере вложения или содержания письма, или оба.\nНе активируйте это, если боитесь риска потери вложений Вашей входящей почты.

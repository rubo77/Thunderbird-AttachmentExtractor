Name=AttachmentExtractor
Summary=Poimii kaikki liitteet valituista viesteistä ja voi sen jälkeen poistaa, irrottaa tai merkitä luetuksi.
Description=Valitse viestit, jotka sisältävät liitteet, jotka haluat poimia ja valitse 'Poimi liitteet', minkä jälkeen tämä lisäosa tekee loput.  Ei enää tarvetta käydä läpi kaikki viestit!\nTutustu asetusdialogiin muuttaaksesi asetuksia.
PrivacyPolicy=Ensimmäisellä kerralla suorittaessasi Attachment Extractorin, lisäosa lataa ikkunan, jossa on lyhennetty versio muutoslokista webbisivuiltani.  Webbisivu ladataan antamalla parametreiksi lisäosan nimi ja versionumero (jotta voin näyttää oikean version).  En kerää mitään - henkilökohtaisia tai muita - tietoja sinusta tai Thunderbirdisi asennuksesta/profiilista.
VersionNotes=
DeveloperComments=Kun olet käyttänyt AttachmentExtractoria jonkin aikaa, palaathan takaisin ja kirjoitat arvostelun.\n\nJos löydät bugeja, tai haluat ehdottaa uutta ominaisuutta, käytä bugtracker-toimintoa webbisivuillani. Käytä palautelomaketta webbisivuillani ('contact me'-kohdassa) kysyäksesi minulta mitä tahansa kysymyksiä.

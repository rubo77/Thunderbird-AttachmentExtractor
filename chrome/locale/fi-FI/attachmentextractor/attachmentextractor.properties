ConfirmDetachDialogTitle=Vahvista poiminta
ConfirmDetachDialogMessage=Olet valinnut liitetiedostojen poimintaan kokeellisen sisäisen poimintarutiinin.  Tämän jälkeen ei näytetä enempää varmistusviestejä, ja kaikki liitetiedostot poistetaan valituista sähköposteista.  Toimintoa ei voi peruuttaa.  Jatketaanko?
ConfirmDetachSettingDialogTitle=Varoitus!
ConfirmDetachSettingDialogMessage=Tämä menetelmä on kokeellinen eikä välttämättä toimi kaikissa tapauksissa.  \nJos tapahtuu virhe, joko liitetiedosto, sähköpostiviesti tai molemmat voidaan menettää.  Jos näin tapahtuu, ei ole olemassa helppoa tapaa palauttaa menetettyjä tietoja, joten ei ole suositeltavaa käyttää tätä tärkeille sähköpostiviesteille.  \nKäytä omalla vastuulla.
ConfirmAutoDetachSettingDialogMessage=Liitetiedostojen irrottamisen/poistamisen ottaminen käyttöön poistaa liitetiedostot kaikista saapuvista sähköposteista, jotka sopivat määrittämiisi kriteereihin (mahdollisesti kaikkiin sähköposteihin), ilman MITÄÄN varmistusta. \nJos tapahtuu virhe, se voi aiheuttaa kaikkien liitetiedostojen tai sähköpostien häviämisen.\nÄlä ota käyttöön tätä toimintoa jos et halua vaarantaa liitetiedostojen tai saapuvien sähköpostien säilymistä.

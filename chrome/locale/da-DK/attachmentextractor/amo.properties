Name=AttachmentExtractor
Summary=Gem alle vedhæftede filer fra de valgte beskeder og slet dem, fjern filerne eller marker dem som læst.
Description=Alt du skal gøre er at vælge beskederne med du ønsker at gemme filer fra og vælge "Gem filer" and denne udvidelse gør resten af arbejdet for dig. Du behøver aldrig mere at gennemgå beskeder hver for sig for at gemme de vedhæftede filer.\nKig i "Indstillinger" for at se de forskellige indstillingsmuligheder.
PrivacyPolicy=Første gang du starter Thunderbird efter installation af Attachment Extractor bliver der vist et vindue med en delvis version af changelog'en fra hjemmesiden. Fær at kunne gøre dette korrekt bliver der indlæst en side med navn og versionsnummer som parametre. Ingen oplysninger der kan bruges til identifikation bliver indsamlet som en del af denne proces.
VersionNotes=
DeveloperComments=Når du har brugt AttachmentExtractor gennem et stykke tid bedes du vende tilbage og skrive en kort anmeldelse.\n\nHvis du finder nogle fejl eller får ideer til nye features, bedes du bruge fejlrapporteringssystemet på udviklerens hjemmeside. Brug kontaktformularen på hjemmesiden til at stille spørgsmål direkte til udvikleren. Brug af diskussion afsnittet til at stille spørgsmål eller rapportere fejl anbefales ikke eftersom du risikerer at det ikke bliver læst.

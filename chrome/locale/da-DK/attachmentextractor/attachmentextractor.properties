ConfirmDetachDialogTitle=Bekræft fjernelse
ConfirmDetachDialogMessage=Du har valgt at fjerne de vedhæftede filer med en eksperimental metode. Du vil ikke modtage yderligere advarsler efter denne og alle de vedhæftede filer vil blive fjernet fra de valgte beskeder. Når de vedhæftede filer er fjernet kan du ikke vælge at fortryde. Ønsker du fortsat at gøre dette?
ConfirmDetachSettingDialogTitle=Advarsel!
ConfirmDetachSettingDialogMessage=Husk på at metoden til at fjerne de vedhæftede filer stadig er eksperimentel og måske ikke virker i alle tilfælde.\n Hvis der sker en fejl kan det resultere i at du mister de(n) vedhæftede fil(er) eller beskeden. Hvis dette sker kan det tabte ikke genskabes så det anbefales ikke at bruge metoden på vigtige beskeder.\n Brug på egen risiko.
ConfirmAutoDetachSettingDialogMessage=Aktivering af fjernelse/slettelse af vedhæftede filer vil fjerne/slette vedhæftede filer fra alle indkomne meddelelser der stemmer overens med den givne kriterier, potentielt alle meddelelser, uden nogen bekræftelse.\n Hvis der opstår en fejl kan det betyde at meddelelsen, den vedhæftede fil eller begge dele går tabt.\n Lad være med at aktivere denne mulighed hvis du ikke kan tåle denne risiko.

Name=AttachmentExtractor
Summary=Extrae todos los adjuntos de los mensajes seleccionados para después poder borrarlos, separarlos o marcarlos como leídos.
Description=Simplemente seleccione el mensaje que contiene los adjuntos que quiere extraer y seleccione 'Extraer adjuntos' y la extensión hará el resto. No será necesario que vaya a cada mensaje individual para extraer los adjuntos\nCompruebe el cuadro de opciones para ajustar los diferentes valores.
PrivacyPolicy=La primera vez que ejecute Attachment Extractor, la extensión muestra una ventana informando de la versión y la lista de cambios de mi página web. Para hacer esto, se carga una página con el nombre de la extensión como parámetro (para poder mostrar la versión correcta). Yo no recojo ningún tipo de información de su instalación de Thunderbird ni del perfil, identificadores personales ni similares.
VersionNotes=*mejora: ya no se cargan las imágenes en segundo plano antes de cargarlas, ya que esto puede ser muy lento, especialmente con Thunderbird 3. Mis pruebas han mejorando un 200% la velocidad bloqueando las imágenes. Puede habilitarse de nuevo si es necesario estableciendo la propiedad (oculta) attachmentextractor.dontloadimages a falso.\n* corrección de errores: el borrado de etiquetas con la extracción automática no funcionaba correctamente. [bug #36]\n* corrección de errores: La separación fallaba en macOS (en la lista de cambios de 1.2.1, pendiente de publicar) [bug #59]\n* corrección de errores: Fallo en la extracción automática con una secuencia de múltiples correos (colisión). (en la lista de cambios de 1.2.1, pendiente de publicar) [bug #52]
DeveloperComments=Cuando haya usado AttachmentExtractor durante un tiempo, por favor, vuelva aquí y escriba una revisión.\n\nSi encuentra bugs, o quiere pedir alguna nueva característica, use el bugtracker de mi página web. Use el formulario de comentarios de mi página web (en la sección 'Contact me') para preguntarme cualquier asunto - hacer una pregunta o mencionar un bug en la sección de comentarios es menos práctico porque no podré responderle.

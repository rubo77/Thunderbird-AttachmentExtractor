ConfirmAutoDetachSettingDialogMessage=Si habilita la opción para guardar/borrar los adjuntos, se eliminarán los adjuntos de todos los correos recibidos que coincidan con los criterios que especifique, (potencialmente todos los correos), sin NINGUNA confirmación. \nSi hay algún error, puede perder el contenido de los correos, los adjuntos, e incluso ambos.\nNo habilite esta opción si no quiere correr el riesgo de perder los datos o sus correos.

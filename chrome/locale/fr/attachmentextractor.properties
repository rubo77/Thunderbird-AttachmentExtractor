ConfirmDetachDialogTitle=Confirmation d'extraction
ConfirmDetachDialogMessage=Vous avez choisis d'extraire les pièces jointes à l'aide d'une routine d'extraction interne expérimentale. Ceci est le seul message d'avertissement avant effacement des pièces jointes des e-mail sélectionnés. Une fois supprimé, vous ne pourrez pas les récupérer. Voulez-vous vraiment utiliser cette routine expérimentale ?
ConfirmDetachSettingDialogTitle=Avertissement !
ConfirmDetachSettingDialogMessage=Veuillez noter que cette méthode est encore expérimentale et peut ne pas fonctionner dans certains cas. \nSi une erreur se produit, cela pourrais effacer votre pièce-jointe ou votre e-mail, voir les deux. Si cela se produit, il risque de vous être très difficile de récupérer ce qui a été perdu. C'est pour cette raison qu'il n'ai pas recommandé d'utiliser cette méthode sur des e-mail important. \nL'utilisation de cette méthode d'extraction expérimentale reste à vos risques et périls.
ConfirmAutoDetachSettingDialogMessage=Activer détacher/supprimer les pièces jointes supprimera les pièces jointes des messages entrants qui correspondent aux critères spécifiés (potentiellement tous les messages) sans AUCUNE confirmation.\nEn cas d'erreur, le résultat pourrait être la destruction de la pièce jointe ou du contenu du message, voire les deux.\nN'activez pas cela si vous ne pouvez pas vous permettre de risquer de perdre vos messages entrants.

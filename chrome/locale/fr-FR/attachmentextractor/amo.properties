Name=AttachmentExtractor
Summary=Extraire toutes les pièces-jointes des messages sélectionnés, puis les effacer, détacher ou les marquer comme lus.
Description=Sélectionnez le message contenant les pièces jointes que vous voulez extraire, sélectionnez "Extraire les pièces jointes" et l'extension fait le reste. Plus besoin de passer à travers tous les messages pour extraire les pièces jointes ! Regardez dans les préférences pour différentes options.
PrivacyPolicy=Lors de la première exécution, Attachment Extractor ouvre une fenêtre avec un changelog raccourci depuis mon site web. Pour cela, une page web est téléchargée avec le nom de l'extension et sa version comme paramètres (de manière à pouvoir afficher la bonne version). Je ne collecte aucune information sur vous ou sur votre installation/profil de Thunderbird, personnellement identifiable ou autre.
VersionNotes=*amélioration: ne charge plus les images d'arrière plan avant de les sauvegarder (jusqu'à 200% plus rapide). Cela peut être réactivé en mettant la préférence (cachée) attachmentextractor.dontloadimages à "false"\n* bug corrigé: cleartag fonctionne lors de l'autoextraction. [bug #36]\n* bug corrigé: détachement échouait sous MacOS. [bug #59]\n* bug corrigé: Échec (collision) de séquence multiple lors de l'auto-extraction. [bug #52]
DeveloperComments=Après avoir utilisé AttachmentExtractor quelques temps, revenez et écrivez une critique.\n\nSi vous trouvez des bugs ou que vous voulez demander une nouvelle fonctionnalité, demandez sur mon site web. Utilisez le formulaire de contact (section "contact me") de mon site web pour me poser des questions. Faire une requête ou signaler un bug dans la section des discussion est moins pratique car je ne serai capable d'y répondre que s'il m'arrive d'y passer.
